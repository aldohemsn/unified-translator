# Unified Translator Configuration

# LLM Configuration
llm:
  api_key_env_var: "GEMINI_API_KEY"
  default_model: "gemini-2.5-flash"
  knowledge_model: "gemini-2.5-pro" # For CIL/Persona generation
  max_retries: 5
  timeout: 60

# Processing Configuration
processing:
  batch_size: 15
  concurrency: 1 # Keep serial for CLI to avoid rate limits initially, increase if stable
  context_window:
    before: 3
    after: 2

# Domain Specific Settings
strategies:
  academic:
    extract_terms: true
    persona_model: "gemini-2.5-pro"
  
  legal:
    cil_model: "gemini-2.5-pro"
    glossary_enforcement: "strict"

  video:
    transcription_audit: true
    style_guide_model: "gemini-2.5-flash"
